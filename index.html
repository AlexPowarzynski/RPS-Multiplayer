<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Employee</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid jumbo-attr">
        <div class="container">
            <h1 class="display-4">Employee List</h1>

        </div>
    </div>
    <div class="search-container">
        <div class="results results-attr">
            <div class="container-title">Employees</div>
            <hr>
            <table class="results-titles">
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody class="employees">
                </tbody>
            </table>
            <hr>
        </div>
    </div>
    <div class="search-container">
        <br>
        <div class="container-title">
            <i class="far fa-calendar-alt"></i> Search Parameters
        </div>
        <hr>
        <div class="form-group">
            <label>Train name</label>
            <input class="form-control trainName">
        </div>

        <div class="form-group">
            <label>Destination</label>
            <input class="form-control destination">
        </div>

        <div class="form-group">
            <label>First train time</label>
            <input class="form-control firstTrain">
        </div>
        <div class="form-group">
            <label>Frequency (min)</label>
            <input class="form-control freq">
        </div>
        <button type="button" class="btn btn-primary btn-sm search">Submit</button>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<script src="assets/javascript/train.js"></script>
</body>
</html>
